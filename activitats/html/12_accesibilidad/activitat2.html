<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>
    <a href="../../activitats.html">Vuelve al inicio</a>
    <h1>Registro de Usuario</h1>
    <form id="registrationForm">
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" name="username" required aria-describedby="username-description">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required aria-describedby="email-description">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="Contraseña" required aria-describedby="password-description">
        <button type="submit">Registrarse</button>
    </form>
    <p id="username-description" role="alert">Ingrese un nombre de usuario único.</p>
    <p id="email-description" role="alert">Proporcione una dirección de correo electrónico válida.</p>
    <p id="password-description" role="alert">La contraseña debe tener al menos 8 caracteres.</p>

</body>
</html>
