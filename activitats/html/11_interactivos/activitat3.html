<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículum Vitae</title>
</head>
<body>
    <h1>Currículum Vitae</h1>
    <ul>
        <li><strong>Nivel de conocimiento en HTML:</strong>
            <div class="skill-bar">
                <div class="skill-level" style="width: 63%;"></div>
            </div>
        </li>
        <li><strong>Conocimiento sobre Photoshop/Gimp:</strong>
            <div class="skill-bar">
                <div class="skill-level" style="width: 72%;"></div>
            </div>
        </li>
        <li><strong>Belleza:</strong>
            <div class="skill-bar">
                <div class="skill-level" style="width: 0%;"></div>
            </div>
        </li>
        <li><strong>Hambre:</strong>
            <div class="skill-bar">
                <div class="skill-level" style="width: 100%;"></div>
            </div>
        </li>
        <li><strong>Salud:</strong>
            <div class="skill-bar">
                <div class="skill-level" style="width: 27%;"></div>
            </div>
        </li>
    </ul>
</body>
</html>
