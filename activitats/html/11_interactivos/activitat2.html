<!DOCTYPE html>
<html lang="es">
<head>

</head>
<body>
    <a href="../../activitats.html">Vuelve al inicio</a>
    <h1>Buscador de Smartphones</h1>
    <form id="searchForm">
        <label for="brand">Marca:</label>
        <input type="text" id="brand" placeholder="Escribe la marca..." autocomplete="off">
        <label for="priceRange">Rango de precios:</label>
        <select id="priceRange">
            <option value="">Todos los precios</option>
            <option value="0-200">0 - 200€</option>
            <option value="201-500">201 - 500€</option>
            <option value="501-1000">501 - 1000€</option>
            <option value="1001-">Más de 1000€</option>
        </select>
        <button type="button" onclick="search">Buscar</button>
    </form>
    </body>
</html>
